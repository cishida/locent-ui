<div class="modal-header">Confirm delete</div>
<form name="loginForm">
    <div class="modal-body">
        <h4 class="text-center font-bold">Do you want to delete this {{itemToDelete}}?</h4>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="closeThisDialog()">Cancel</button>
        <button class="btn btn-danger pull-right" ng-click="delete()" ng-loading="deleteSuccessful">Yes, Delete</button>
    </div>
</form>
