<div class="wrapper-lg">
    <div class="m-t-lg pos-rlt text-center" ng-show="searching">
        <div class="loader white">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="dot dot4"></div>
        </div>
    </div>
    <div class="m-t-sm text-white" ng-hide="searching">
        <h3 class="text-center">Search Results for <b>{{search.query}}</b></h3>
    </div>
    <div class="panel panel-default m-t-lg" ng-show="search.results">
        <div class="view-menu">
            <a ng-click="searchFilter('customers')" ng-class="{'active': parameter == 'customers'}">Customers (1)</a>
            <a ng-click="searchFilter('transactions')" ng-class="{'active': parameter == 'transactions'}">Transactions (1)</a>
            <a ng-click="searchFilter('subscriptions')" ng-class="{'active': parameter == 'subscriptions'}">Plans (1)</a>
        </div>
        <div class="panel-body">
            <table class="table m-b-none">
                <thead>
                    <tr>
                        <th width="100px">Status</th>
                        <th>Customer Information</th>
                        <th>Total Spend</th>
                        <th>Transactions</th>
                        <th>Added On</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="link-row">
                        <td>
                            <badge status="Customer"></badge>
                        </td>
                        <td><span>Test</span></td>
                        <td><span>Test</span></td>
                        <td><span>Test</span></td>
                        <td><span>Test</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer" ng-show="deliveries.meta.pageCount > 1">
            <div class="text-center" paging page="deliveries.meta.page" page-size="deliveries.meta.perPage" total="deliveries.meta.total" paging-action="reload(false,page)" ul-class="pagination m-n"></div>
        </div>
    </div>
</div>
