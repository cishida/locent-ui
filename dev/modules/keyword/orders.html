<div class="panel" style="overflow: hidden">
    <div class="row wrapper">
        <div class="clearfix padder-lg">
            <h4 class="pull-left m-b-none">{{orders.length}} Orders</h4>
            <div class="pull-right">
                <input type="text" class="form-control" placeholder="Search for an order">
            </div>
        </div>
        <hr>
        <div class="clearfix padder-lg hidden-mobile">
            <span class="col-md-4 font-bold">Customer Name</span>
            <span class="col-md-4 font-bold">Order Item(s)</span>
            <span class="col-md-4 font-bold">Time</span>
        </div>
        <hr class="hidden-mobile">
        <div class="padder">
            <ul class="list-group bottom-border no-radius">
                <li class="list-group-item" ng-repeat="order in orders">
                    <span class="col-md-4">
                        <a class="pull-left">
                            <avatar class="m-r-md" name="{{order.customerName}}"></avatar>
                        </a>
                        {{order.customerName}}
                        <span class="text-muted">07012341829</span>
                    </span>
                    <span class="col-md-4 col-xs-12 no-padder-xs">{{order.orderItem}}</span>
                    <span class="col-md-4 col-xs-12 no-padder-xs">{{order.time}}<p class="text-muted">12:00pm</p></span>
                </li>
            </ul>
        </div>
    </div>
</div>
