<div class="panel wrapper popup clearfix m-t-none m-l-n-xxl">
    <ul class="list-group">
        <li class="list-group-item clickable" ng-click="open = !open">Opt-in message </li>
        <li class="list-group-item clickable" ng-click="">Welcome message </li>
        <li class="list-group-item clickable" ng-click="">Customer refused message </li>
        <li class="list-group-item clickable" ng-click="">Specific product to buy </li>
        <li class="list-group-item clickable" ng-click="">Invalid keyword </li>
        <li class="list-group-item clickable" ng-click="">Confirmation message </li>
        <li class="list-group-item clickable" ng-click="">Discounts message </li>
    </ul>
</div>
</div>

<div class="panel wrapper popup-overlay animated fadeIn">
	<div class="wrapper">
		<span class="panel-header clickable col-md-12" ng-click="open = !open">
			<i class="glyphicon glyphicon-chevron-left icon m-r-sm"></i>
			Back
		</span>
		<div class="col-md-6">
			<h4 class="m-t-lg font-thin">Message</h4>
			<textarea class="form-control" ng-model="preview" rows="7">
				Hello Opemipo Aikomo, We received your order and we assure you that we working on fixing this problem.
			</textarea>
			<span class="input-group-btn">
	        	<button class="btn btn-success m-t-lg" type="button">Update Template</button>
	        </span>
		</div>
		<div class="col-md-6">
			<h4 class="m-t-lg font-thin">Preview</h4>
			<p>{{preview}}</p>
		</div>
	</div>
</div>
