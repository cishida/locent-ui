<div class="panel" style="overflow: hidden">
    <div class="row wrapper">
        <div class="clearfix padder-lg">
            <h4 class="pull-left m-b-none">
                <span class="inline clickable fadeIn" ng-class="{animated: open}" ng-show="open" ng-click="open = false"><i class="fa fa-angle-left icon m-r-sm"></i> Back</span>
                <span class="fadeIn" ng-class="{animated: !open}" ng-hide="open">Configure Transactional Messages</span>
            </h4>
        </div>
        <hr>
        <div class="padder" ng-hide="open" ng-class="{'animated fadeInLeft': open == false}">
            <ul class="list-group bottom-border no-radius">
                <li class="list-group-item clickable" ng-repeat="option in options" ng-click="$parent.open = true; $parent.selected = option;">
                    <p class="m-t-sm"><b>{{option.title}}</b> - <span class="text-muted">{{option.message}}</span></p>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 m-b-md" ng-show="open" ng-class="{'animated fadeInRight': open == true}">
            <div class="col-md-6">
                <h4 class="font-bold">{{selected.title}}</h4>
                <textarea class="form-control input-md m-t-md" ng-model="selected.message" rows="5"></textarea>
                <div class="controls m-t-sm">
                    <button class="btn btn-default btn-sm m-b-xs m-r-xs" ng-repeat="(key, value) in sample" ng-click="add(key)">{{key}}</button>
                </div>
            </div>
            <div class="col-md-6">
                <h4 class="font-bold">Preview</h4>
                <p>{{preview(selected.message)}}</p>
                <hr>
                <p class="text-muted">Sample Data: <span ng-repeat="(key, value) in sample"><b>{{key}} - </b>{{value}}, </span></p>
            </div>
            <div class="col-md-12">
                <button ng-click="open = false" class="btn btn-primary m-t-sm" type="button">Update Template</button>
            </div>
        </div>
    </div>
</div>
