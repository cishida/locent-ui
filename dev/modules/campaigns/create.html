<div class="panel col-md-10 center-block" style="overflow: hidden">
    <div class="row wrapper">
        <div class="clearfix padder-lg">
            <h4 class="pull-left m-b-none">
                <span class="inline clickable fadeIn" ng-class="{animated: open}" ng-click=""><i class="fa fa-angle-left icon m-r-sm"></i> Back</span>
            </h4>
        </div>
        <hr>
        <div class="col-xs-12 m-b-md">
            <span class="panel-header">Step 1 : Messages</span>
            <div class="col-md-6">
                <h4 class="font-bold">Campaign name</h4>
                <input type="text" class="form-control">
                <h4 class="font-bold">Sms message to send</h4>
                <textarea class="form-control input-md m-t-md" ng-model="selected.message" rows="5"></textarea>
                <div class="controls m-t-sm">
                    <button class="btn btn-default btn-sm m-b-xs m-r-xs" ng-repeat="(key, value) in sample" ng-click="add(key)">{{key}}</button>
                </div>
            </div>
            <div class="col-md-6">
                <h4 class="font-bold">Preview</h4>
                <p>{{preview(selected.message)}}</p>
                <hr>
            </div>
            <div class="col-md-12">
                <button ng-click="open = false" class="btn btn-primary m-t-sm" type="button">confirm & send now</button>
            </div>
        </div>
    </div>
</div>
