<div class=" wrapper">
    <div class="row wrapper panel col-md-10 center-block">
        <div class="clearfix padder-lg">
            <button class="btn btn-success" ui-sref="app.create">New Campaign</button>
            <div class="pull-right">
                <input type="text" class="form-control" placeholder="Search for a campaign">
            </div>
        </div>
        <hr>
        <div class="clearfix padder-lg">
                <span class="col-md-4 font-bold">Campaign Name</span>
                <span class="col-md-4 font-bold">Revenue</span>
                <span class="col-md-4 font-bold">Conversion rate</span>
        </div>
        <hr>
        <div class="padder">
            <ul class="list-group bottom-border no-radius">
                <li class="list-group-item" ng-repeat="campaign in campaigns">
                    <span class="col-md-4">
                        {{campaign.campaignName}}
                    </span>
                    <span class="col-md-4">{{campaign.campaignRevenue}}</span>
                    <span class="col-md-4">{{campaign.campaignConversionRate}}</span>
                </li>
            </ul>
            <div class="text-center text-muted">
                No more customers
            </div>
        </div>
    </div>
</div>
